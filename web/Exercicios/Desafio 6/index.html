<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</P>

    <ul type="square">
        <abbr title="Use a Tag P"> <li>Parágrafos</li> </abbr>
        <abbr title="Use a tag h1"> <li>Títulos </li></abbr>
        <abbr title="Use a tag img"> <li>Imagens </li></abbr>
        <li>Abreviações</li>
        <li>Códigos-fonte</li>
        <li>Lista númeradas</li>
        <li>Listas com demarcadores</li>
    </ul>
    
</body>
</html>
